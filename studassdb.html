<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMetrics | Student Dashboard</title>
    <link rel="stylesheet" href="studassdb.css">
    <style>
        .header-actions {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn-logout {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn-logout:hover {
            background: #b91c1c;
        }

        header {
            position: relative;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>EduMetrics</h1>
            <p>AI-Driven Student Competency Evaluation</p>
        </div>
        <div class="header-actions">
            <button onclick="logout()" class="btn-logout" style="float: right; padding: 8px 15px; background: #ef4444; color: white; border: none; border-radius: 5px; cursor: pointer;">Log Out</button>
        </div>
    </header>

    <main class="dashboard-page">
        <div class="dashboard-card">
            
            <div class="welcome-header">
                <div class="welcome-icon">‚≠ê</div>
                <div class="welcome-title-group">
                    <h2 class="welcome-title" id="welcomeStudentName">Welcome!</h2>
                    <p class="welcome-subtitle">Grade 6</p>
                </div>
            </div>

            <div class="status-box">
                <div class="status-info">
                    <div class="status-title">Evaluation Status</div>
                    <div class="status-text">Not yet taken</div>
                </div>
                <button class="btn-ready" onclick="startEvaluation()">Ready to Start!</button>
            </div>

            <button class="btn btn-evaluation btn-main-action" onclick="startEvaluation()">
                Start Evaluation <span style="font-size: 1.2rem;">&rarr;</span>
            </button>
        </div>
    </main>

    <script>
        // Function to get a query parameter value (the name) from the URL
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search)
            return urlParams.get(param); 
        }

        // Function for the Start Evaluation button
        function startEvaluation() {
            // Navigates to the actual assessment page (studasspage.html)
            window.location.href = "studassinstruc.html";
        }

        // Function for the View Results button
        function viewResults() {
            window.location.href = "assessment-results.html";
        }

        // LOGOUT FUNCTION
        function logout() {
            if (!confirm("Are you sure you want to log out? Your progress will be lost.")) return;
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // Retake Prevention
        window.onload = function() {
            // Get student name from URL query parameters
            const studentName = getQueryParameter('name');
            const welcomeElement = document.getElementById('welcomeStudentName');
            
            // Force save studentName to localStorage if found in URL
            if (studentName) {
                localStorage.setItem('studentName', studentName);
                if (welcomeElement) {
                    welcomeElement.textContent = `Welcome, ${studentName}!`;
                }
            } else {
                // If not in URL, try to get from localStorage for greeting
                const savedName = localStorage.getItem('studentName');
                if (savedName && welcomeElement) {
                    welcomeElement.textContent = `Welcome, ${savedName}!`;
                } else if (welcomeElement) {
                    // Default message if name parameter is missing
                    welcomeElement.textContent = "Welcome, Student!";
                }
            }
            
            if (localStorage.getItem('assessmentResult')) {
                // Student has already taken the test
                document.querySelector('.status-text').textContent = "Completed";
                document.querySelector('.status-text').style.color = "green";
                
                // Hide Start Button
                const startBtn = document.querySelector('.btn-main-action');
                startBtn.style.display = 'none';
                
                // Hide Ready Button
                document.querySelector('.btn-ready').style.display = 'none';

                // Add "View Results" Button
                const resultsBtn = document.createElement('button');
                resultsBtn.className = 'btn btn-evaluation';
                resultsBtn.textContent = 'View Past Results';
                resultsBtn.onclick = function() { window.location.href = 'assessment-results.html'; };
                document.querySelector('.dashboard-card').appendChild(resultsBtn);
            }
        };
    </script>
</body>
</html>
