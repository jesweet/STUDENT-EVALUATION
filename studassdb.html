<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMetrics | Student Dashboard</title>
    <link rel="stylesheet" href="studassdb.css">
    <style>
        .header-actions {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn-logout {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn-logout:hover {
            background: #b91c1c;
        }

        header {
            position: relative;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>EduMetrics</h1>
            <p>AI-Driven Student Competency Evaluation</p>
        </div>
        <div class="header-actions">
            <button class="btn-logout" onclick="logout()">Log Out</button>
        </div>
    </header>

    <main class="dashboard-page">
        <div class="dashboard-card">
            
            <div class="welcome-header">
                <div class="welcome-icon">‚≠ê</div>
                <div class="welcome-title-group">
                    <h2 class="welcome-title" id="welcomeStudentName">Welcome!</h2>
                    <p class="welcome-subtitle">Grade 6</p>
                </div>
            </div>

            <div class="status-box">
                <div class="status-info">
                    <div class="status-title">Evaluation Status</div>
                    <div class="status-text">Not yet taken</div>
                </div>
                <button class="btn-ready" onclick="startEvaluation()">Ready to Start!</button>
            </div>

            <button class="btn btn-evaluation btn-main-action" onclick="startEvaluation()">
                Start Evaluation <span style="font-size: 1.2rem;">&rarr;</span>
            </button>
        </div>
    </main>

    <script>
        // Function to get a query parameter value (the name) from the URL
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search)
            return urlParams.get(param); 
        }

        // Function for the Start Evaluation button
        function startEvaluation() {
            // Navigates to the actual assessment page (studasspage.html)
            window.location.href = "studassinstruc.html";
        }

        // Function for the View Results button
        function viewResults() {
            window.location.href = "assessment-results.html";
        }

        // LOGOUT FUNCTION
        function logout() {
            if (confirm('Are you sure you want to log out? This will clear all your data.')) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // Check for existing assessment results on page load
        window.onload = function() {
            const studentName = getQueryParameter('name');
            const welcomeElement = document.getElementById('welcomeStudentName');
            
            if (studentName && welcomeElement) {
                // Update the greeting
                welcomeElement.textContent = `Welcome, ${studentName}!`;
            } else if (welcomeElement) {
                // Default message if name parameter is missing
                welcomeElement.textContent = "Welcome, Student!";
            }

            // Check for existing assessment results
            checkAssessmentStatus();
        };

        function checkAssessmentStatus() {
            const assessmentResult = localStorage.getItem('assessmentResult');
            const statusText = document.querySelector('.status-text');
            const startButton = document.querySelector('.btn-ready');
            const mainActionButton = document.querySelector('.btn-evaluation');
            
            if (assessmentResult) {
                // Assessment already completed
                statusText.textContent = 'Completed';
                
                // Hide start buttons
                if (startButton) startButton.style.display = 'none';
                if (mainActionButton) {
                    mainActionButton.style.display = 'none';
                }
                
                // Add View Results button
                addViewResultsButton();
            } else {
                // No assessment completed yet
                statusText.textContent = 'Not yet taken';
            }
        }

        function addViewResultsButton() {
            const statusBox = document.querySelector('.status-box');
            if (statusBox && !document.querySelector('.btn-view-results')) {
                const viewResultsBtn = document.createElement('button');
                viewResultsBtn.className = 'btn-view-results';
                viewResultsBtn.textContent = 'View Results';
                viewResultsBtn.onclick = viewResults;
                viewResultsBtn.style.cssText = `
                    background: #10b981;
                    color: white;
                    border: none;
                    padding: 12px 24px;
                    border-radius: 8px;
                    cursor: pointer;
                    font-size: 16px;
                    font-weight: 600;
                    margin-top: 15px;
                    transition: background-color 0.2s;
                `;
                viewResultsBtn.onmouseover = function() {
                    this.style.background = '#059669';
                };
                viewResultsBtn.onmouseout = function() {
                    this.style.background = '#10b981';
                };
                statusBox.appendChild(viewResultsBtn);
            }
        }
    </script>
</body>
</html>
