<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMetrics | Teacher Sign Up</title>
    <link rel="stylesheet" href="teachersignup.css"> 
</head>
<body>
    
    <header>
        <div class="container">
            <h1>EduMetrics</h1>
            <p>AI-Driven Student Competency Evaluation</p>
        </div>
    </header>

    <main class="login-page">
        <div class="login-card">
            <h2>Teacher Sign up</h2>
            <p>Assess academic readiness with precision</p>

            <form id="signupForm">
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="teacher@school.edu" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <small id="passwordError" style="color: #dc2626; display: none; margin-top: 5px; font-size: 0.85rem;">Passwords do not match!</small>
                </div>

                <button type="submit" class="btn btn-sign-in">
                    Sign Up &rarr;
                </button>
            </form>

            <p class="login-prompt">
                Already have an account?
                <a href="teacherlogin.html">
                    Log In
                </a>
            </p>

            <p class="back-home">
                <a href="index.html">
                    &larr; Back to Home
                </a>
            </p>
        </div>
    </main>

    <!-- Modal Container -->
    <div id="modalContainer" class="modal-hidden"></div>

    <script src="modal.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop default form submission

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorElement = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                // Passwords DO NOT match: show error and STOP navigation
                errorElement.style.display = 'block';
                document.getElementById('confirm-password').focus();
            } else {
                // Passwords match: proceed to the login page (or show success alert then redirect)
                errorElement.style.display = 'none';
                
                // 1. Show success message
                showCustomAlert('Sign Up Successful', 'Sign Up successful! Please log in with your new credentials.');

                // 2. Redirect DIRECTLY to the login page
                setTimeout(() => {
                    window.location.href = "teacherlogin.html";
                }, 2000);
            }
        });
    </script>
</body>
</html>
