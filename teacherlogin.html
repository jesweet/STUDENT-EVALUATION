<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMetrics | Teacher Login</title>
    <link rel="stylesheet" href="teacherlogin.css"> 
</head>
<body>
    
    <header>
        <div class="container">
            <h1>EduMetrics</h1>
            <p>AI-Driven Student Competency Evaluation</p>
        </div>
    </header>

    <main class="login-page">
        <div class="login-card">
            <h2>Teacher Login</h2>
            <p>Assess academic readiness with precision</p>

            <form id="loginForm">
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="teacher@school.edu" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-sign-in">
                    Sign In &rarr;
                </button>
            </form>

            <p class="signup-prompt">
                New here? 
                <a href="teachersignup.html">
                    Create an account
                </a>
            </p>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            // In a real app, validation and server authentication would happen here.
            
            console.log("Teacher attempting to sign in...");
            
            // Redirect to the teacher dashboard after simulated successful login
            window.location.href = "teacherdb.html"; 
        });
    </script>
</body>
</html>
