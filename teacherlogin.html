<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMetrics | Teacher Login</title>
    <link rel="stylesheet" href="teacherlogin.css"> 
</head>
<body>
    
    <header>
        <div class="container">
            <h1>EduMetrics</h1>
            <p>AI-Driven Student Competency Evaluation</p>
        </div>
    </header>

    <main class="login-page">
        <div class="login-card">
            <h2>Teacher Login</h2>
            <p>Assess academic readiness with precision</p>

            <form id="loginForm">
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="teacher@school.edu" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-sign-in">
                    Sign In &rarr;
                </button>
            </form>

            <p class="signup-prompt">
                New here?
                <a href="teachersignup.html">
                    Create an account
                </a>
            </p>

            <p class="back-home">
                <a href="index.html">
                    &larr; Back to Home
                </a>
            </p>
        </div>
    </main>

    <!-- Modal Container -->
    <div id="modalContainer" class="modal-hidden"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="modal.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLUXbAALnqjtLyQNCktQO8eS1TKvE6-Dc",
            authDomain: "edumetrics-62601.firebaseapp.com",
            projectId: "edumetrics-62601",
            storageBucket: "edumetrics-62601.firebasestorage.app",
            messagingSenderId: "1008049617356",
            appId: "1:1008049617356:web:ce2aa07a1ebc3533444569"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Show loading message
                showCustomAlert('Signing In', 'Verifying your credentials... Please wait.');

                // Query Firestore for teacher with matching email and password
                const querySnapshot = await db.collection('teachers')
                    .where('email', '==', email)
                    .where('password', '==', password)
                    .where('isActive', '==', true)
                    .get();

                if (querySnapshot.empty) {
                    showCustomAlert('Login Failed', 'Invalid email or password. Please check your credentials and try again.');
                    return;
                }

                // Get the first matching document
                const teacherDoc = querySnapshot.docs[0];
                const teacherData = teacherDoc.data();

                // Save teacher details to localStorage
                localStorage.setItem('teacherEmail', teacherData.email);
                localStorage.setItem('teacherId', teacherDoc.id);
                localStorage.setItem('teacherLoginTime', new Date().toISOString());

                console.log("Teacher logged in successfully:", teacherData.email);

                // Show success message
                showCustomAlert('Login Successful', 'Welcome! Redirecting to your dashboard...');

                // Redirect to teacher dashboard
                setTimeout(() => {
                    window.location.href = "teacherdb.html";
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                showCustomAlert('Error', 'Login failed. Please try again.');
            }
        });
    </script>
</body>
</html>
